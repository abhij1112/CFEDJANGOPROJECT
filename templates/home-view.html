{%extends "base.html" %}

{% block content %}
<h1>{{object.title}} (id: {{ id }})!</h1>
<p> {{content}}</p>

<a href="{%url 'articles:create' %}">create article</a>
<a href="{% url 'articles:detail' slug='sanatan-rakshak' %}">Hello world article</a>

<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href = '{{x.get_absolute_url }}'>{{x.title}} - {{x.content}}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
