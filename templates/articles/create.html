{% extends "base.html" %}


{% block content %}

{% if not created %}

<div style="margin-top: 30px;">
    <form action="." method="POST"> 
        {% csrf_token %}
        {{form.as_p}}

        <div><button type="submit">Create article</button></div>

    </form>
</div>
{% else %}

<p>
    your article is created
</p>
<a href='/articles/{{object.id}}/'>{{object.title}} - {{object.content}}


{% endif %}

{% endblock content %}
